{% extends 'base.html' %}

{% block content %}

<div class = "card" id="signUpCard">
	<div class="form-card sign-in">
		<form method="POST" action="{{ url_for('login') }}">
			<h2>Sign Up</h2>
			<div class="input-group">
				<input type="text" required>
				<label for="">Username</label>
			</div>
			<div class="input-group">
				<input type="email" required>
				<label for="">Email</label>
			</div>
			<div class="input-group">
				<input type="password" required>
				<label for="">Password</label>
			</div>
			<div class="remember">
				<label for=""><input type="checkbox" required>I agree to the terms and conditions.</label>
			</div>
			<button type="submit">Sign Up</button>
			<div class="signUp-link">
				<p>Already have an account? <a href="{{ url_for('login') }}" class="signIn-button-link">Sign In</a></p>
			</div>
		</form>
	</div>
</div>

{% endblock %}
